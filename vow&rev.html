<body>
<main>
<center>
<input type="text" id="str" placeholder="Enter String/Number">
<input type="submit" onclick="evalinput();" value="Submit" name="sub" id="submit">
<style>
 #str{ 
    background-color: darkgray;
    color: black;
    font-size: 30pt;
    width: 100%;
    margin-bottom: 20px;
    font-family: initial;
}
	
body{
 background-color: cornsilk;
}

#submit{
       height: 10%;
       width: 15%;
       align-content: center;
}

h2{
color: brown;
    font-family: serif;
	font-size: 40px;
}
	
p{
color: darkblue;
    font-family: sans-serif;
	font-size: 25px;
}
</style>	 
	 

<p>
<br>
<h2>Result</h2>
<div id="result"></div>
<script>
	function evalinput() {
		var str = document.getElementById("str").value;
		if(Number.isInteger(parseInt(str))) {
			var num=parseInt(str);
			var rev=0,rem=0;
			while(num>0) {
				rem=parseInt(num%10);
				rev=rev*10+rem;
				num=parseInt(num/10);
			}
			document.getElementById("result").innerHTML="<p>The reverse of: <strong>"+ str +" is "+ rev +"</strong></p>";
		}
		else
		{
			var text="<p>The entered string is: <strong>"+ str +"</strong></p>";
			for(var i=0;i<str.length;i++)
			{
				if(str.charAt(i)=='a'||str.charAt(i)=='e'||str.charAt(i)=='i'||str.charAt(i)=='o'||str.charAt(i)=='u'||str.charAt(i)=='A'||str.charAt(i)=='E'||str.charAt(i)=='I'||str.charAt(i)=='O'||str.charAt(i)=='U')
				{
					text+="<p>The leftmost vowel is: <strong>"+str.charAt(i)+ "</strong></p>";
					var pos=i+1;
					
					text +="<p>The position of the leftmost vowel: <strong>"+str.charAt(i)+" is "+ pos +"</strong></p>";
					document.getElementById("result").innerHTML=text;
					exit;
				}
				
			}
			text+="<p>The Entered String Has No Vowel</p>";
			document.getElementById("result").innerHTML=text;
		}
		
	}
</script>
</p>
</center>
</main>
</body>
